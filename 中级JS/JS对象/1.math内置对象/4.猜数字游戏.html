    <title>Document</title>
<script>
function getRandom(min,max){
    return Math.floor(Math.random()*(max-min+1)+min);
}

var random = getRandom(1,10);
while(true){//死循环
     var num = prompt('Guess come 1~10');
if(num > random){
    alert('bigger')
}
else if(num < random){
    alert('smaller');
}
else{
    alert('Bingo!');
    break;//退出
}
}
</script>
